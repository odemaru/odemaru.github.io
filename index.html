<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Check-in</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 24px;
    }
    #reader {
      margin: 0 auto 24px auto;
      max-width: 320px;
    }
    .section-title {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 8px;
      margin-top: 24px;
    }
    ul#products-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul#products-list li {
      background: #f0f4f8;
      margin-bottom: 8px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 1rem;
      color: #222;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    .future-section {
      margin-top: 32px;
      padding: 16px;
      background: #e9ecef;
      border-radius: 8px;
      color: #888;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Сканирование QR-кода</h1>
    <div id="reader"></div>
    <div class="section-title">Товары пользователя:</div>
    <ul id="products-list"></ul>
    <div class="future-section">Здесь появится дополнительный функционал</div>
  </div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="script.js"></script>
</body>
</html>
