<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Check-in</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Сканирование QR-кода</h1>
    <div id="reader"></div>
    <div class="section-title">Товары пользователя:</div>
    <ul id="products-list"></ul>
    <div class="future-section">
      <button id="clear-list-btn" type="button">Очистить список</button>
      <button id="check-all-btn" type="button" style="margin-left: 12px;">Отметить все товары</button>
      <button id="issue-btn" type="button" style="margin-left: 12px;">Выдать</button>
    </div>
  </div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="script.js"></script>
</body>
</html>
